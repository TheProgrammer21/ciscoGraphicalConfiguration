<div>
    <p>Hostname:</p>
    <input [(ngModel)]="currentConfig.hostname" type="text">
</div>
<div>
    <p>Banner:</p>
    <input [(ngModel)]="currentConfig.banner">
</div>
<div>
    <p>Global Configuration Password</p>
    <input [(ngModel)]="currentConfig.enableSecret" type="password"><br>
</div>
<div>
    <input [(ngModel)]="currentConfig.passwordEncryption" class="checkbox" type="checkbox">
    <p>Password Encryption</p>
    <br>
</div>
<button routerLink="/" (click)="onSave()">Save</button>
