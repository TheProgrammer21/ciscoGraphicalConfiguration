<div>
    <p>Hostname:</p>
    <input [(ngModel)]="genConfig.currentConfig.hostname" type="text">
</div>
<div>
    <p>Banner:</p>
    <input [(ngModel)]="genConfig.currentConfig.banner">
</div>
<div>
    <p>Global Configuration Password</p>
    <input [(ngModel)]="genConfig.currentConfig.enableSecret" type="password"><br>
</div>
<div>
    <input [(ngModel)]="genConfig.currentConfig.passwordEncryption" class="checkbox" type="checkbox">
    <p>Password Encryption</p>
    <br>
</div>
<div>
    <input [(ngModel)]="genConfig.currentConfig.cdprun" class="checkbox" type="checkbox">
    <p>CDP on all Interfaces</p>
</div>
<div>
    <input [(ngModel)]="genConfig.currentConfig.history" class="checkbox" type="checkbox">
    <p>History</p>
    <p>History size:</p>
    <input [(ngModel)]="genConfig.currentConfig.historysize" type="number" min=0 max = 256>
</div>
<button routerLink="/" (click)="onSave()">Save</button>
<button routerLink="/">Cancel</button>
